<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>pydeck</title>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/@deck.gl/jupyter-widget@~8.8.*/dist/index.js'></script>
    <style>
    body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#deck-container {
  width: 100vw;
  height: 100vh;
}

#deck-container canvas {
  z-index: 1;
  background: none;
}
    </style>
  </head>
  <body>
    <div id="deck-container">
    </div>
  </body>
  <script>
    const container = document.getElementById('deck-container');
    const jsonInput = {
  "initialViewState": {
    "bearing": -30,
    "latitude": 55.7558,
    "longitude": 37.6176,
    "pitch": 60,
    "zoom": 12
  },
  "layers": [
    {
      "@@type": "HeatmapLayer",
      "data": [
        {
          "elevation": 200,
          "lat": 55.7558,
          "lon": 37.6176
        }
      ],
      "getPosition": "@@=[lon, lat]",
      "id": "7504f3ce-ce7a-496d-acbe-09bb8e2099c5",
      "intensity": 1,
      "opacity": 0.8,
      "radius": 2000
    },
    {
      "@@type": "ScatterplotLayer",
      "autoHighlight": true,
      "data": [
        {
          "elevation": 200,
          "lat": 55.7558,
          "lon": 37.6176
        }
      ],
      "getFillColor": [
        0,
        255,
        255,
        150
      ],
      "getPosition": "@@=[lon, lat, elevation]",
      "getRadius": 2000,
      "id": "184ea7c4-e2ee-4cfc-be24-a1d8051f26da",
      "pickable": true
    }
  ],
  "mapProvider": "carto",
  "mapStyle": "https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json",
  "views": [
    {
      "@@type": "MapView",
      "controller": true
    }
  ]
};
    const tooltip = {'text': 'Elevation: {elevation} meters'};
    const customLibraries = null;
    const configuration = null;

    const deckInstance = createDeck({
                  container,
      jsonInput,
      tooltip,
      customLibraries,
      configuration
    });

  </script>
</html>
